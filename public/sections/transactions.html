<div class="card">
    <div class="card-header d-flex justify-between align-center">
        <h3 data-i18n="transactions_tab">Transactions</h3>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="txSearch" placeholder="Search Order ID, UTR..." data-i18n="search"
                onkeyup="debounce(loadTransactionsData, 500)()">
        </div>
    </div>
    <!-- Advanced Filters -->
    <div class="filter-bar">
        <div class="form-group">
            <label class="d-none">Start</label>
            <input type="date" id="txStartDate" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <label class="d-none">End</label>
            <input type="date" id="txEndDate" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <label class="d-none">Status</label>
            <select id="txStatus" class="form-control form-control-sm">
                <option value="" data-i18n="all">All Status</option>
                <option value="success" data-i18n="success">Success</option>
                <option value="pending" data-i18n="pending">Pending</option>
                <option value="failed" data-i18n="failed">Failed</option>
            </select>
        </div>
        <div class="form-group">
            <label class="d-none">Type</label>
            <select id="txType" class="form-control form-control-sm">
                <option value="" data-i18n="all">All Types</option>
                <option value="payin" data-i18n="pay_in_deposits">Pay-in</option>
                <option value="payout" data-i18n="pay_out_withdrawals">Payout</option>
            </select>
        </div>
        <button class="btn btn-primary btn-sm" onclick="loadTransactionsData(1)">
            <i class="fas fa-filter"></i> <span data-i18n="filter">Filter</span>
        </button>
        <button class="btn btn-success btn-sm" onclick="exportData('transactions')">
            <i class="fas fa-file-export"></i> <span data-i18n="export">导出</span>
        </button>
        <button class="btn btn-secondary btn-sm" onclick="resetFilters('transactions')">
            <i class="fas fa-undo"></i> <span data-i18n="reset">Reset</span>
        </button>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th data-i18n="label_order_id">Order ID</th>
                    <th data-i18n="type">Type</th>
                    <th data-i18n="amount">Amount</th>
                    <th data-i18n="rates">Fee</th>
                    <th data-i18n="amount">Net Amount</th>
                    <th data-i18n="status">Status</th>
                    <th data-i18n="placeholder_utr_12">UTR</th>
                    <th data-i18n="date">Date</th>
                </tr>
            </thead>
            <tbody id="transactionsList">
                <tr>
                    <td colspan="8" class="text-muted" style="text-align:center;" data-i18n="loading">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="txPagination" class="p-3"></div>
</div>
<div id="txPagination" class="p-3"></div>
</div>
