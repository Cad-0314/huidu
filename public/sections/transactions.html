<div class="card">
    <div class="card-header d-flex justify-between align-center">
        <h3>Transactions</h3>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="txSearch" placeholder="Search Order ID, UTR..."
                onkeyup="debounce(loadTransactionsData, 500)()">
        </div>
    </div>
    <!-- Advanced Filters -->
    <!-- Advanced Filters -->
    <div class="filter-bar">
        <div class="form-group">
            <label class="d-none">Start</label>
            <input type="date" id="txStartDate" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <label class="d-none">End</label>
            <input type="date" id="txEndDate" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <label class="d-none">Status</label>
            <select id="txStatus" class="form-control form-control-sm">
                <option value="">All Status</option>
                <option value="success">Success</option>
                <option value="pending">Pending</option>
                <option value="failed">Failed</option>
            </select>
        </div>
        <div class="form-group">
            <label class="d-none">Type</label>
            <select id="txType" class="form-control form-control-sm">
                <option value="">All Types</option>
                <option value="payin">Pay-in</option>
                <option value="payout">Payout</option>
            </select>
        </div>
        <button class="btn btn-primary btn-sm" onclick="loadTransactionsData(1)">
            <i class="fas fa-filter"></i> Filter
        </button>
        <button class="btn btn-success btn-sm" onclick="exportData('transactions')">
            <i class="fas fa-file-export"></i> 导出
        </button>
        <button class="btn btn-secondary btn-sm" onclick="resetFilters('transactions')">
            <i class="fas fa-undo"></i> Reset
        </button>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Fee</th>
                    <th>Net Amount</th>
                    <th>Status</th>
                    <th>UTR</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="transactionsList">
                <tr>
                    <td colspan="8" class="text-muted" style="text-align:center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="txPagination" class="p-3"></div>
</div>
