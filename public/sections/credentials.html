<div class="card">
    <h3 class="mb-3" data-i18n="credentials_tab">API Credentials</h3>
    <p class="text-muted mb-3" data-i18n="auth_desc">Use these credentials to integrate VSPAY with your website.
    </p>

    <div class="form-group">
        <label data-i18n="label_merchant_id">User ID</label>
        <div class="input-group">
            <input type="text" id="credUserId" class="form-control" readonly>
            <button class="btn btn-secondary" onclick="copyToClipboard('credUserId')">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>

    <div class="form-group">
        <label data-i18n="label_merchant_key">Merchant Key</label>
        <div class="input-group">
            <input type="password" id="credMerchantKey" class="form-control" readonly>
            <button class="btn btn-secondary" onclick="togglePassword('credMerchantKey')">
                <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-secondary" onclick="copyToClipboard('credMerchantKey')"
                style="border-left: 1px solid var(--border-color);">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>

    <div class="form-group">
        <label data-i18n="label_callback_url">Callback URL</label>
        <div class="input-group">
            <input type="url" id="credCallback" class="form-control" placeholder="https://your-domain.com/callback"
                data-i18n="placeholder_callback_url">
            <button class="btn btn-primary" onclick="updateCallbackUrl()" data-i18n="btn_save">Save</button>
        </div>
    </div>

    <!-- IP Whitelist Section -->
    <div class="form-group">
        <label>IP Whitelist (API Security)</label>
        <p class="text-muted" style="font-size: 0.8rem;">
            Restrict API access to these IP addresses. Leave empty to allow all IPs. <br>
            Recommended for security.
        </p>
        <div class="input-group mb-2">
            <input type="text" id="ipInput" class="form-control" placeholder="Enter IP address (e.g. 1.2.3.4)"
                onkeypress="handleIpEnter(event)">
            <button class="btn btn-secondary" onclick="addIpFromInput()">Add</button>
        </div>

        <div id="ipListContainer" style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px;">
            <!-- IPs will appear here -->
        </div>

        <button class="btn btn-primary btn-block" onclick="saveIpWhitelist()" data-i18n="btn_save_ip">Save IP
            Whitelist</button>
    </div>

    <hr style="border-color: rgba(147, 51, 234, 0.2); margin: 1.5rem 0;">

    <button class="btn btn-danger" onclick="regenerateKey()">
        <i class="fas fa-sync"></i> <span data-i18n="btn_regenerate">Regenerate Key</span>
    </button>
    <p class="text-muted mt-2" style="font-size: 0.75rem;" data-i18n="warn_regen_key">Warning: Regenerating your key
        will stop all current integrations from working.</p>

</div>
