<div class="card">
    <h3 class="mb-3" data-i18n="api_credentials">API Credentials</h3>
    <p class="text-muted mb-3" data-i18n="credentials_desc">Use these credentials to integrate VSPAY with your website.
    </p>

    <div class="form-group">
        <label data-i18n="label_user_id">User ID</label>
        <div class="d-flex gap-1">
            <input type="text" id="credUserId" readonly style="flex: 1;">
            <button class="btn btn-secondary btn-sm" onclick="copyToClipboard('credUserId')">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>

    <div class="form-group">
        <label data-i18n="merchant_key">Merchant Key</label>
        <div class="d-flex gap-1">
            <input type="password" id="credMerchantKey" readonly style="flex: 1;">
            <button class="btn btn-secondary btn-sm" onclick="togglePassword('credMerchantKey')">
                <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-secondary btn-sm" onclick="copyToClipboard('credMerchantKey')">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>

    <div class="form-group">
        <label data-i18n="label_callback_url">Callback URL</label>
        <div class="d-flex gap-1">
            <input type="url" id="credCallback" placeholder="https://your-domain.com/callback" style="flex: 1;">
            <button class="btn btn-primary btn-sm" onclick="updateCallbackUrl()" data-i18n="btn_save">Save</button>
        </div>
    </div>

    <hr style="border-color: rgba(147, 51, 234, 0.2); margin: 1.5rem 0;">

    <button class="btn btn-danger" onclick="regenerateKey()">
        <i class="fas fa-sync"></i> <span data-i18n="btn_regen_key">Regenerate Key</span>
    </button>
    <p class="text-muted mt-2" style="font-size: 0.75rem;" data-i18n="warn_regen_key">Warning: Regenerating your key
        will stop all current integrations from working.</p>
</div>
