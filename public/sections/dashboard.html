<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-icon purple"><i class="fas fa-wallet"></i></div>
        <div class="stat-info">
            <div class="stat-label" data-i18n="stat_balance">Balance</div>
            <div class="stat-value" id="statBalance">₹0.00</div>
        </div>
    </div>
    <div class="stat-card">
        <div class="stat-icon green"><i class="fas fa-arrow-down"></i></div>
        <div class="stat-info">
            <div class="stat-label" data-i18n="stat_payin">Total Pay-in</div>
            <div class="stat-value" id="statPayin">₹0.00</div>
        </div>
    </div>
    <div class="stat-card">
        <div class="stat-icon red"><i class="fas fa-arrow-up"></i></div>
        <div class="stat-info">
            <div class="stat-label" data-i18n="stat_payout">Total Payout</div>
            <div class="stat-value" id="statPayout">₹0.00</div>
        </div>
    </div>
    <div class="stat-card">
        <div class="stat-icon blue"><i class="fas fa-clock"></i></div>
        <div class="stat-info">
            <div class="stat-label" data-i18n="stat_pending">Pending Payouts</div>
            <div class="stat-value" id="statPending">0</div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mb-4">
        <div class="card h-100">
            <div class="card-header">
                <h3 class="card-title" data-i18n="chart_overview">Transaction Overview</h3>
                <div class="d-flex gap-2">
                    <select class="form-control form-control-sm" id="chartPeriod" onchange="updateDashboardChart()">
                        <option value="7" data-i18n="chart_last_7d">Last 7 Days</option>
                        <option value="30" data-i18n="chart_last_30d">Last 30 Days</option>
                    </select>
                </div>
            </div>
            <div class="card-body" style="height: 300px; position:relative;">
                <canvas id="dashboardChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <h3 class="card-title mb-3" data-i18n="performance_stats">Performance</h3>

            <div class="stat-progress-item mb-4">
                <div class="d-flex justify-between mb-1">
                    <span data-i18n="stat_success_rate">Success Rate</span>
                    <span class="text-success" id="statSuccessRate">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progSuccess" style="width: 0%"></div>
                </div>
            </div>

            <div class="stat-progress-item mb-4">
                <div class="d-flex justify-between mb-1">
                    <span data-i18n="stat_conversion">Conversion (Payin/Order)</span>
                    <span class="text-primary" id="statConversion">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progConversion" style="width: 0%; background: var(--primary);">
                    </div>
                </div>
            </div>

            <div class="stats-mini-grid">
                <div class="stat-mini">
                    <div class="value" id="statTodayVol">₹0</div>
                    <div class="label" data-i18n="today_volume">Today Volume</div>
                </div>
                <div class="stat-mini">
                    <div class="value" id="statYesterdayVol">₹0</div>
                    <div class="label" data-i18n="yesterday_volume">Yesterday</div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .progress-bar-bg {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        height: 6px;
        overflow: hidden;
    }

    .progress-bar-fill {
        background: var(--success);
        height: 100%;
        border-radius: 4px;
        transition: width 0.5s ease;
    }

    .stats-mini-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 20px;
    }

    .stat-mini {
        background: rgba(255, 255, 255, 0.03);
        padding: 10px;
        border-radius: 8px;
        text-align: center;
    }

    .stat-mini .value {
        font-size: 1.1rem;
        font-weight: bold;
    }

    .stat-mini .label {
        font-size: 0.8rem;
        color: var(--text-muted);
    }
</style>
