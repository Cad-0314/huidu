<div class="d-flex align-center justify-between mb-4">
    <div>
        <button class="btn btn-secondary btn-sm mb-2" onclick="loadSection('users')">
            <i class="fas fa-arrow-left"></i> Back to List
        </button>
        <h2 class="mb-0">Merchant Details: <span id="detailUsername">...</span></h2>
        <small class="text-muted" id="detailId">ID: ...</small>
    </div>
    <div class="d-flex gap-2">
        <span id="detailStatusBadge" class="badge">Loading...</span>
    </div>
</div>

<div class="row">
    <!-- Left Column: Primary Info -->
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <h4 class="mb-3">Overview</h4>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="detailName" class="form-control">
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="detailStatus" class="form-control">
                    <option value="active">Active</option>
                    <option value="suspended">Suspended</option>
                </select>
            </div>
            <div class="form-group">
                <label>Merchant Key</label>
                <div class="d-flex gap-1">
                    <input type="text" id="detailKey" readonly class="form-control"
                        style="font-family:monospace; font-size:0.85rem;">
                    <button class="btn btn-secondary btn-sm" onclick="copyDetailKey()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary btn-block mt-3" onclick="saveDetailOverview()">Save Overview</button>
        </div>
    </div>

    <!-- Middle Column: Financials -->
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <h4 class="mb-3">Financials</h4>
            <div class="mb-4 text-center p-3" style="background:rgba(255,255,255,0.05); border-radius:8px;">
                <label class="d-block text-muted mb-1">Current Balance</label>
                <h3 class="mb-3" id="detailBalance">â‚¹0.00</h3>
                <button class="btn btn-primary btn-sm" onclick="openAdjustBalanceDetail()">Adjust Balance</button>
            </div>

            <div class="form-group">
                <label>Pay-in Rate (%)</label>
                <input type="number" id="detailPayinRate" step="0.1" class="form-control">
            </div>
            <div class="form-group">
                <label>Payout Rate (%)</label>
                <input type="number" id="detailPayoutRate" step="0.1" class="form-control">
            </div>
            <button class="btn btn-primary btn-block mt-3" onclick="saveDetailRates()">Update Rates</button>
        </div>
    </div>

    <!-- Right Column: Tech & Security -->
    <div class="col-md-4 mb-4">
        <div class="card mb-4">
            <h4 class="mb-3">Integration</h4>
            <div class="form-group">
                <label>Callback URL</label>
                <input type="url" id="detailCallback" class="form-control" placeholder="https://...">
            </div>
            <button class="btn btn-primary btn-block mt-3" onclick="saveDetailCallback()">Update Callback</button>
        </div>

        <div class="card">
            <h4 class="mb-3">Security</h4>
            <div class="d-flex justify-between align-center mb-3">
                <span>2FA Status</span>
                <span id="detail2faStatus" class="badge">Checking...</span>
            </div>
            <button class="btn btn-danger btn-block btn-sm hidden" id="btnReset2faDetail" onclick="resetDetail2fa()">
                Reset 2FA
            </button>
            <hr class="my-3" style="border-color:rgba(147,51,234,0.2);">
            <div class="form-group">
                <label>Reset Password</label>
                <input type="password" id="detailNewPass" class="form-control" placeholder="New Password">
            </div>
            <button class="btn btn-warning btn-block btn-sm" onclick="adminResetPassword()">Set New Password</button>
        </div>
    </div>
</div>
