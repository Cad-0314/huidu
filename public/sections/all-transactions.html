<div class="card">
    <div class="card-header d-flex justify-between align-center">
        <h3 class="card-title" data-i18n="global_transactions_tab">Global Transactions</h3>
    </div>
    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="form-group">
            <label class="d-none">Start</label>
            <input type="date" id="atStartDate" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <label class="d-none">End</label>
            <input type="date" id="atEndDate" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <label class="d-none">Status</label>
            <select id="atStatus" class="form-control form-control-sm">
                <option value="" data-i18n="all">All Status</option>
                <option value="success" data-i18n="success">Success</option>
                <option value="pending" data-i18n="status_pending">Pending</option>
                <option value="processing" data-i18n="processing">Processing</option>
                <option value="failed" data-i18n="failed">Failed</option>
            </select>
        </div>
        <div class="form-group">
            <label class="d-none">Type</label>
            <select id="atType" class="form-control form-control-sm">
                <option value="" data-i18n="filter_all_types">All Types</option>
                <option value="payin" data-i18n="type_payin">Payin</option>
                <option value="payout" data-i18n="type_payout">Payout</option>
            </select>
        </div>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="atSearch" placeholder="Search Order ID..." data-i18n="search"
                onkeyup="debouncedLoadAllTransactions()">
        </div>
        <button class="btn btn-primary btn-sm" onclick="loadAllTransactionsData(1)">
            <i class="fas fa-filter"></i> <span data-i18n="filter">Filter</span>
        </button>
        <button class="btn btn-secondary btn-sm" onclick="resetAllTransactionsFilters()">
            <i class="fas fa-undo"></i> <span data-i18n="reset">Reset</span>
        </button>
    </div>

    <div class="table-container" style="padding: 0;">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th data-i18n="label_order_id">Order ID</th>
                        <th data-i18n="merchant_id">Merchant</th>
                        <th data-i18n="type">Type</th>
                        <th data-i18n="amount">Amount</th>
                        <th data-i18n="rates">Fee</th>
                        <th data-i18n="net_amount">Net Amount</th>
                        <th data-i18n="status">Status</th>
                        <th data-i18n="date">Date</th>
                    </tr>
                </thead>
                <tbody id="allTransactionsList">
                    <tr>
                        <td colspan="7" class="text-muted" style="text-align:center;" data-i18n="loading">Loading...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="atPagination" class="p-3"></div>
    </div>
</div>
