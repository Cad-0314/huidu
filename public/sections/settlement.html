<div class="card">
    <div class="card-header">
        <h3 data-i18n="settlement_request">Settlement Request</h3>
    </div>
    <div class="card-body">
        <!-- Settlement Type Tabs -->
        <div class="tabs mb-4">
            <button class="tab-btn active" onclick="switchSettlementTab('bank')">
                <i class="fas fa-university"></i> <span data-i18n="bank_transfer_tab">Bank Transfer</span>
            </button>
            <button class="tab-btn" onclick="switchSettlementTab('usdt')">
                <i class="fas fa-coins"></i> <span data-i18n="usdt_transfer_tab">USDT (TRC20/ERC20)</span>
            </button>
        </div>

        <!-- Bank Form -->
        <div id="bankSettlementForm">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label data-i18n="label_account_number">Account Number</label>
                    <input type="text" id="settleBankAccount" class="form-control" placeholder="Enter account number"
                        data-i18n="placeholder_account">
                </div>
                <div class="col-md-6 form-group">
                    <label data-i18n="label_ifsc">IFSC Code</label>
                    <input type="text" id="settleBankIfsc" class="form-control" placeholder="ABCD0123456"
                        data-i18n="placeholder_ifsc" style="text-transform: uppercase;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label data-i18n="label_holder_name">Account Holder Name</label>
                    <input type="text" id="settleBankName" class="form-control" placeholder="Name on bank account"
                        data-i18n="placeholder_holder">
                </div>
                <div class="col-md-6 form-group">
                    <label data-i18n="label_amount_inr">Amount (₹)</label>
                    <input type="number" id="settleBankAmount" class="form-control" placeholder="Min ₹100"
                        data-i18n="placeholder_min_100">
                    <small class="text-muted"><span data-i18n="balance">Balance</span>: <span class="avail-balance"
                            data-i18n="loading">Loading...</span></small>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label data-i18n="label_order_id">Order ID (Optional)</label>
                    <input type="text" id="settleBankOrderId" class="form-control" placeholder="Unique Order ID"
                        data-i18n="placeholder_order_id">
                    <small class="text-muted" data-i18n="placeholder_min_100">Leave blank to auto-generate</small>
                </div>
                <div class="col-md-6 form-group">
                    <label data-i18n="label_2fa">2FA Code</label>
                    <input type="text" id="settleBankCode" class="form-control" placeholder="Enter 6-digit TOTP"
                        data-i18n="placeholder_2fa">
                </div>
            </div>
            <button class="btn btn-primary full-width mt-2" onclick="submitSettlement('bank')" data-i18n="btn_submit">
                Submit Bank Withdrawal
            </button>
        </div>

        <!-- USDT Form -->
        <div id="usdtSettlementForm" style="display: none;">
            <div class="alert alert-info mb-3">
                <i class="fas fa-info-circle"></i> <span data-i18n="error_min_amount">Minimum withdrawal: 500
                    USDT</span>
            </div>
            <div class="form-group">
                <label data-i18n="label_wallet_address">Wallet Address</label>
                <input type="text" id="settleUsdtAddress" class="form-control" placeholder="T..."
                    data-i18n="placeholder_wallet">
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label data-i18n="status">Network</label>
                    <select id="settleUsdtNetwork" class="form-control">
                        <option value="TRC20">TRC20</option>
                        <option value="ERC20">ERC20</option>
                        <option value="BEP20">BEP20</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label data-i18n="label_amount_inr">Amount (INR Value)</label>
                    <input type="number" id="settleUsdtAmount" class="form-control" placeholder="Equivalent INR Amount"
                        data-i18n="placeholder_inr_min_500usdt">
                    <small class="text-muted">Rate: ~100 INR/USDT</small>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label data-i18n="label_order_id">Order ID (Optional)</label>
                    <input type="text" id="settleUsdtOrderId" class="form-control" placeholder="Unique Order ID"
                        data-i18n="placeholder_order_id">
                    <small class="text-muted" data-i18n="placeholder_min_100">Leave blank to auto-generate</small>
                </div>
                <div class="col-md-6 form-group">
                    <label data-i18n="label_2fa">2FA Code</label>
                    <input type="text" id="settleUsdtCode" class="form-control" placeholder="Enter 6-digit TOTP"
                        data-i18n="placeholder_2fa">
                </div>
            </div>
            <button class="btn btn-primary full-width mt-2" onclick="submitSettlement('usdt')" data-i18n="btn_submit">
                Submit USDT Withdrawal
            </button>
        </div>
    </div>
</div>
</div>
</div>

<style>
    .tabs {
        display: flex;
        gap: 10px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 10px;
    }

    .tab-btn {
        background: none;
        border: none;
        padding: 8px 16px;
        color: var(--text-muted);
        cursor: pointer;
        font-weight: 500;
        border-radius: 6px;
        transition: all 0.2s;
    }

    .tab-btn.active {
        background: var(--primary);
        color: white;
    }

    .tab-btn:hover:not(.active) {
        background: var(--bg-secondary);
        color: var(--text-main);
    }

    .avail-balance {
        font-weight: bold;
        color: var(--success);
    }
</style>
