<div class="card">
    <div class="card-header d-flex justify-between align-center">
        <h3>Manage Merchants</h3>
        <div class="d-flex gap-2 align-center">
            <button class="btn btn-primary btn-sm" onclick="showCreateUserModal()">
                <i class="fas fa-plus"></i> Create Merchant
            </button>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="userSearch" placeholder="Search ID, Name..."
                    onkeyup="debounce(loadUsersData, 500)()">
            </div>
        </div>
    </div>
    <!-- Advanced Filters -->
    <div class="filter-bar">
        <div class="form-group">
            <input type="date" id="userStartDate" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <input type="date" id="userEndDate" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <select id="userStatus" class="form-control form-control-sm">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="banned">Banned</option>
            </select>
        </div>
        <button class="btn btn-primary btn-sm" onclick="loadUsersData(1)">
            <i class="fas fa-filter"></i> Filter
        </button>
        <button class="btn btn-success btn-sm" onclick="exportData('users')">
            <i class="fas fa-file-export"></i> 导出
        </button>
        <button class="btn btn-secondary btn-sm" onclick="resetFilters('users')">
            <i class="fas fa-undo"></i> Reset
        </button>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th data-i18n="date">Date</th>
                    <th data-i18n="username">Username</th>
                    <th data-i18n="name">Name</th>
                    <th data-i18n="merchant_id">Merchant ID</th>
                    <th data-i18n="status">Status</th>
                    <th data-i18n="2fa_status">2FA</th>
                    <th data-i18n="rates">Rates</th>
                    <th data-i18n="balance">Balance</th>
                    <th data-i18n="actions">Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <tr>
                    <td colspan="9" class="text-muted" style="text-align:center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="usersPagination" class="p-3"></div>
</div>
