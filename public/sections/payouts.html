<div class="card">
    <div class="card-header d-flex justify-between align-center">
        <h3>Payouts</h3>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="payoutSearch" placeholder="Search Order ID, Account..."
                onkeyup="debounce(loadPayoutsData, 500)()">
        </div>
    </div>
    <!-- Advanced Filters -->
    <div class="filter-bar">
        <div class="form-group">
            <input type="date" id="payoutStartDate" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <input type="date" id="payoutEndDate" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <select id="payoutStatus" class="form-control form-control-sm">
                <option value="">All Status</option>
                <option value="success">Success</option>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="failed">Failed</option>
            </select>
        </div>
        <div class="form-group">
            <select id="payoutType" class="form-control form-control-sm">
                <option value="">All Types</option>
                <option value="bank">Bank</option>
                <option value="usdt">USDT</option>
            </select>
        </div>
        <button class="btn btn-primary btn-sm" onclick="loadPayoutsData(1)">
            <i class="fas fa-filter"></i> Filter
        </button>
        <button class="btn btn-success btn-sm" onclick="exportData('payouts')">
            <i class="fas fa-file-export"></i> 导出
        </button>
        <button class="btn btn-secondary btn-sm" onclick="resetFilters('payouts')">
            <i class="fas fa-undo"></i> Reset
        </button>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Amount</th>
                    <th>Fee</th>
                    <th>Account</th>
                    <th>Status</th>
                    <th>UTR</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="payoutsList">
                <tr>
                    <td colspan="7" class="text-muted" style="text-align:center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="payoutsPagination" class="p-3"></div>
</div>
