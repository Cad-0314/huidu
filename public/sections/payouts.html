<div class="stats-grid" style="grid-template-columns: repeat(2, 1fr);">
    <div class="card" style="cursor: pointer;" onclick="showBankPayoutModal()">
        <div class="d-flex align-center gap-2">
            <div class="stat-icon green"><i class="fas fa-university"></i></div>
            <div>
                <h3 data-i18n="bank_payout_title">Bank Payout</h3>
                <p class="text-muted" style="font-size: 0.875rem;" data-i18n="bank_payout_desc">Withdraw to bank account
                </p>
            </div>
        </div>
    </div>
    <div class="card" style="cursor: pointer;" onclick="showUsdtPayoutModal()">
        <div class="d-flex align-center gap-2">
            <div class="stat-icon blue"><i class="fab fa-bitcoin"></i></div>
            <div>
                <h3 data-i18n="usdt_payout_title">USDT Payout</h3>
                <p class="text-muted" style="font-size: 0.875rem;" data-i18n="usdt_payout_desc">Withdraw to crypto
                    wallet</p>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3 class="card-title" data-i18n="payout_history">Payout History</h3>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th data-i18n="order_id">Order ID</th>
                    <th data-i18n="type">Type</th>
                    <th data-i18n="amount">Amount</th>
                    <th data-i18n="fee">Fee</th>
                    <th data-i18n="details">Details</th>
                    <th data-i18n="status">Status</th>
                    <th data-i18n="date">Date</th>
                </tr>
            </thead>
            <tbody id="payoutsList">
                <tr>
                    <td colspan="7" class="text-muted" style="text-align:center;" data-i18n="loading">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
