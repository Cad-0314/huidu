<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSPAY - Login</title>
    <meta name="description" content="VSPAY Payment Gateway - Secure login portal for merchants and administrators">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="login-container">
        <div style="position: absolute; top: 20px; right: 20px;">
            <select id="langSwitcher" class="btn btn-secondary btn-sm" onchange="window.changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>
        </div>
        <div class="login-card">
            <div class="login-logo">
                <img src="/images/logo.png" alt="VSPAY">
                <p data-i18n="login_title">Payment Gateway Portal</p>
            </div>

            <form id="loginForm">
                <div id="loginError" class="alert alert-error hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorMessage"></span>
                </div>

                <div class="form-group">
                    <label for="username" data-i18n="label_username">Username</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" class="form-control"
                            placeholder="Enter your username" data-i18n="placeholder_username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="label_password">Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter your password" data-i18n="placeholder_password" required>
                    </div>
                </div>

                <div class="form-group hidden" id="2faGroup">
                    <label for="2faCode" data-i18n="label_2fa">2FA Code</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-shield-alt"></i>
                        <input type="text" id="2faCode" name="2faCode" class="form-control"
                            placeholder="Enter 6-digit code or 111111" data-i18n="placeholder_2fa">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block" id="loginBtn">
                    <span data-i18n="btn_signin">Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="mt-3" style="text-align: center;">
                <p style="color: var(--text-muted); font-size: 0.8125rem;" data-i18n="contact_admin">
                    Contact administrator for account access
                </p>
            </div>
        </div>
    </div>

    <!-- Translations -->
    <script src="/js/i18n.js"></script>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('vspay_token');
        if (token) {
            window.location.href = '/';
        }

        // Initialize Language
        if (window.initLanguage) {
            window.initLanguage();
        }

        let tempToken = null;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const twoFaCode = document.getElementById('2faCode').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            const errorMsg = document.getElementById('errorMessage');
            const twoFaGroup = document.getElementById('2faGroup');

            loginBtn.disabled = true;
            loginBtn.innerHTML = `<div class="loader"></div> ${t('btn_signing_in')}`;
            errorDiv.classList.add('hidden');

            try {
                let response;

                if (tempToken) {
                    // Verify 2FA
                    response = await fetch('/api/auth/verify-2fa', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tempToken, code: twoFaCode })
                    });
                } else {
                    // Initial Login
                    response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                }

                const data = await response.json();
                console.log('Login response:', data);

                if (data.code === 1) {
                    localStorage.setItem('vspay_token', data.data.token);
                    localStorage.setItem('vspay_user', JSON.stringify(data.data.user));
                    window.location.href = '/';
                } else if (data.code === 2 && data.require2fa) {
                    // 2FA Required
                    tempToken = data.tempToken;
                    twoFaGroup.classList.remove('hidden');
                    document.getElementById('username').disabled = true;
                    document.getElementById('password').disabled = true;

                    if (!data.isSetup) {
                        errorDiv.classList.remove('hidden');
                        errorMsg.textContent = "Please enter default code: 111111"; // Or specialized message
                        errorDiv.classList.remove('alert-error'); // maybe make it info?
                        errorDiv.classList.add('alert-info');
                    } else {
                        errorDiv.classList.add('hidden');
                    }

                    loginBtn.innerHTML = `<span>Verify 2FA</span><i class="fas fa-check"></i>`;
                } else {
                    errorDiv.classList.remove('hidden');
                    errorMsg.textContent = data.msg || t('error_invalid');
                    console.warn('Login failed:', data);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.classList.remove('hidden');
                errorMsg.textContent = `${t('error_connection')} (${error.message})`;
            }

            loginBtn.disabled = false;
            if (!tempToken) {
                loginBtn.innerHTML = `<span>${t('btn_signin')}</span><i class="fas fa-arrow-right"></i>`;
            }
        });
    </script>
</body>

</html>
