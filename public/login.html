<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Huidu Payable</title>
    <meta name="description" content="Huidu Payment Gateway - Secure login portal for merchants and administrators">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="/images/logo.png" alt="Huidu Payable">
                <h1>Huidu Payable</h1>
                <p>Payment Gateway Portal</p>
            </div>

            <form id="loginForm">
                <div id="loginError" class="alert alert-error hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorMessage"></span>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block" id="loginBtn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="mt-3" style="text-align: center;">
                <p style="color: var(--text-muted); font-size: 0.8125rem;">
                    Contact administrator for account access
                </p>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('huidu_token');
        if (token) {
            window.location.href = '/';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            const errorMsg = document.getElementById('errorMessage');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loader"></div> Signing in...';
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.code === 1) {
                    localStorage.setItem('huidu_token', data.data.token);
                    localStorage.setItem('huidu_user', JSON.stringify(data.data.user));
                    window.location.href = '/';
                } else {
                    errorDiv.classList.remove('hidden');
                    errorMsg.textContent = data.msg || 'Invalid credentials';
                }
            } catch (error) {
                errorDiv.classList.remove('hidden');
                errorMsg.textContent = 'Connection error. Please try again.';
            }

            loginBtn.disabled = false;
            loginBtn.innerHTML = '<span>Sign In</span><i class="fas fa-arrow-right"></i>';
        });
    </script>
</body>

</html>
