<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | VSPAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .logo-header {
            background: linear-gradient(135deg, #1a365d 0%, #2d4a77 100%);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-header img {
            height: 50px;
        }

        .payment-header {
            padding: 28px 24px 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .amount-display {
            font-size: 32px;
            font-weight: 700;
            color: #1a365d;
            display: flex;
            align-items: baseline;
        }

        .amount-display .currency {
            font-size: 20px;
            margin-right: 2px;
        }

        .amount-subtitle {
            color: #718096;
            font-size: 13px;
            margin-top: 4px;
        }

        .payment-body {
            padding: 20px 24px 24px;
        }

        .section-title {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fff;
        }

        .payment-option:hover {
            border-color: #cbd5e0;
            background: #f7fafc;
        }

        .payment-option.selected {
            border-color: #4299e1;
            background: linear-gradient(135deg, #ebf8ff 0%, #e6f3ff 100%);
        }

        .payment-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .payment-option.disabled:hover {
            border-color: #e2e8f0;
            background: #fff;
        }

        .option-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 14px;
            overflow: hidden;
        }

        .option-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .option-text {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
            color: #2d3748;
        }

        .option-radio {
            width: 22px;
            height: 22px;
            border: 2px solid #cbd5e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .payment-option.selected .option-radio {
            border-color: #4299e1;
            background: #4299e1;
        }

        .option-radio::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .payment-option.selected .option-radio::after {
            opacity: 1;
        }

        .pay-button {
            width: 100%;
            margin-top: 24px;
            padding: 16px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .pay-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.4);
        }

        .pay-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .pay-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .paid-button {
            width: 100%;
            margin-top: 12px;
            padding: 16px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .paid-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        .paid-button:active {
            transform: translateY(0);
        }

        .order-info {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #f0f0f0;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #718096;
            margin-bottom: 6px;
        }

        .order-row:last-child {
            margin-bottom: 0;
        }

        .order-value {
            color: #4a5568;
            font-weight: 500;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 20px;
            color: #718096;
            font-size: 12px;
        }

        .lock-icon {
            width: 14px;
            height: 14px;
        }

        @media (max-width: 480px) {
            .payment-container {
                border-radius: 16px;
            }

            .amount-display {
                font-size: 28px;
            }

            .payment-option {
                padding: 12px 14px;
            }
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <div class="logo-header">

        </div>
        <div class="payment-header">
            <div class="amount-display">
                <span class="currency">₹</span>{{AMOUNT}}
            </div>
            <div class="amount-subtitle">The amount you need to pay</div>

        </div>

        <div class="payment-body">
            <div class="section-title">Select an option to pay (UPI)</div>

            <div class="payment-options">
                <div class="payment-option" data-method="paytm" data-deeplink="{{DEEPLINK_PAYTM}}">
                    <div class="option-icon">
                        <img src="/images/paytm.png" alt="Paytm"
                            onerror="this.parentElement.innerHTML='<svg viewBox=\'0 0 24 24\' fill=\'#002970\'><rect width=\'24\' height=\'24\' rx=\'4\'/><text x=\'12\' y=\'15\' text-anchor=\'middle\' fill=\'white\' font-size=\'7\' font-weight=\'bold\'>Paytm</text></svg>'">
                    </div>
                    <span class="option-text">Paytm</span>
                    <div class="option-radio"></div>
                </div>

                <div class="payment-option" data-method="phonepe" data-deeplink="{{DEEPLINK_PHONEPE}}">
                    <div class="option-icon">
                        <img src="/images/phonepe.png" alt="PhonePe"
                            onerror="this.parentElement.innerHTML='<svg viewBox=\'0 0 24 24\' fill=\'#5f259f\'><circle cx=\'12\' cy=\'12\' r=\'12\'/><text x=\'12\' y=\'16\' text-anchor=\'middle\' fill=\'white\' font-size=\'10\' font-weight=\'bold\'>P</text></svg>'">
                    </div>
                    <span class="option-text">PhonePe</span>
                    <div class="option-radio"></div>
                </div>

                <div class="payment-option" data-method="gpay" data-deeplink="{{DEEPLINK_GPAY}}">
                    <div class="option-icon">
                        <img src="/images/gpay.png" alt="Google Pay"
                            onerror="this.parentElement.innerHTML='<svg viewBox=\'0 0 24 24\' fill=\'#3c4043\'><rect width=\'24\' height=\'24\' rx=\'4\' fill=\'white\'/><path d=\'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h-2v-6h2v6zm4-3h-2V8h2v6z\' fill=\'#3c4043\'/></svg>'">
                    </div>
                    <span class="option-text">Google Pay</span>
                    <div class="option-radio"></div>
                </div>

                <div class="payment-option" data-method="upi" data-deeplink="{{DEEPLINK_UPI}}">
                    <div class="option-icon">
                        <img src="/images/upi.png" alt="UPI"
                            onerror="this.parentElement.innerHTML='<svg viewBox=\'0 0 24 24\' fill=\'#097939\'><rect width=\'24\' height=\'24\' rx=\'4\'/><text x=\'12\' y=\'15\' text-anchor=\'middle\' fill=\'white\' font-size=\'7\' font-weight=\'bold\'>UPI</text></svg>'">
                    </div>
                    <span class="option-text">Other UPI Apps</span>
                    <div class="option-radio"></div>
                </div>
            </div>

            <button class="pay-button" id="payBtn" disabled>
                Pay <span class="currency">₹</span> {{AMOUNT}}
            </button>



            <div class="order-info">
                <div class="order-row">
                    <span>Order ID</span>
                    <span class="order-value">{{ORDER_ID}}</span>
                </div>
                <div class="order-row">
                    <span>Date</span>
                    <span class="order-value">{{DATE}}</span>
                </div>
            </div>

            <div class="secure-badge">
                <svg class="lock-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                        clip-rule="evenodd" />
                </svg>
                Secured by UPI
            </div>


        </div>
    </div>

    <!-- Fallback Payment URL -->
    <input type="hidden" id="fallbackUrl" value="{{PAYMENT_URL}}">
    <input type="hidden" id="skipUrlData" value="{{SKIP_URL}}">
    <input type="hidden" id="txUuid" value="{{UUID}}">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const options = document.querySelectorAll('.payment-option');
            const payBtn = document.getElementById('payBtn');
            const fallbackUrl = document.getElementById('fallbackUrl').value;
            let selectedDeeplink = null;

            // IMMEDIATE CHECK: If fallbackUrl exists and no valid deeplinks, redirect now
            // This handles HDPay/GTPAY channels that use their own payment pages
            const allDeeplinks = Array.from(options).map(o => o.getAttribute('data-deeplink'));
            const hasValidDeeplink = allDeeplinks.some(d => d && d !== '' && d !== 'undefined' && d !== 'null' && !d.startsWith('{{'));

            if (!hasValidDeeplink && fallbackUrl && fallbackUrl !== '' && !fallbackUrl.startsWith('{{')) {
                console.log('[HDPay/GTPAY] No deeplinks, redirecting to payment URL:', fallbackUrl);
                window.location.href = fallbackUrl;
                return; // Stop all further processing
            }

            // Helper to open payment in iframe (Kept for reference but unused for fallback)
            function openInIframe() {
                // Disabled fallback per request
                console.log('Fallback disabled');
            }

            // Get Base UPI Link (Source of Truth)
            const upiOption = document.querySelector('.payment-option[data-method="upi"]');
            const baseUpiLink = upiOption ? upiOption.getAttribute('data-deeplink') : '';

            // Helper to transform links
            function getStrictDeepLink(method, base) {
                if (!base || !base.startsWith('upi://pay?')) return null;
                if (method === 'phonepe') return base.replace('upi://pay?', 'phonepe://pay?');
                if (method === 'gpay') return base.replace('upi://pay?', 'gpay://upi/pay?');
                if (method === 'paytm') return base.replace('upi://pay?', 'paytmmp://cash_wallet?') + '&featuretype=money_transfer';
                return base;
            }

            // Check each option for valid deeplink
            options.forEach(option => {
                const method = option.getAttribute('data-method');
                let deeplink = option.getAttribute('data-deeplink');

                // Enforce strict rules if applicable
                if (['phonepe', 'gpay', 'paytm'].includes(method) && baseUpiLink && baseUpiLink.startsWith('upi://pay?')) {
                    deeplink = getStrictDeepLink(method, baseUpiLink);
                    option.setAttribute('data-deeplink', deeplink);
                }

                // Disable option if no valid deeplink
                if (!deeplink || deeplink === '' || deeplink === 'undefined' || deeplink === 'null' || deeplink.startsWith('{{')) {
                    option.classList.add('disabled');
                    option.style.opacity = '0.5';
                    option.style.cursor = 'not-allowed';
                }

                option.addEventListener('click', function () {
                    if (this.classList.contains('disabled')) return;

                    // Remove selected from all
                    options.forEach(o => o.classList.remove('selected'));

                    // Add selected to clicked
                    this.classList.add('selected');

                    // Store deeplink
                    selectedDeeplink = this.getAttribute('data-deeplink');

                    // Enable pay button
                    payBtn.disabled = false;
                });
            });

            // Pay button click handler
            payBtn.addEventListener('click', function () {
                // Strictly use Intent / App Links (Deep Links)
                if (selectedDeeplink && selectedDeeplink !== '' && !selectedDeeplink.startsWith('{{')) {
                    // Open deeplink
                    window.location.href = selectedDeeplink;
                } else {
                    // No valid deeplink - Do nothing or alert
                    alert('No installed app found for this option.');
                }
            });

            // Auto-select first valid option
            const validOptions = document.querySelectorAll('.payment-option:not(.disabled)');
            if (validOptions.length > 0) {
                validOptions[0].click();
            } else {
                // All options disabled - check if we have a fallback payment URL (for HDPay, GTPAY, etc.)
                if (fallbackUrl && fallbackUrl !== '' && !fallbackUrl.startsWith('{{')) {
                    // Redirect to upstream payment page immediately
                    console.log('No deeplinks available, redirecting to payment URL:', fallbackUrl);
                    window.location.href = fallbackUrl;
                    return;
                }
                // No fallback either - enable button but it won't do anything
                payBtn.disabled = false;
                payBtn.textContent = 'Pay Now';
            }

            // Auto-polling for status with adaptive interval
            const txUuid = document.getElementById('txUuid').value;
            // Get skip URL explicitly
            const skipUrlData = document.getElementById('skipUrlData').value;

            if (txUuid) {
                let checkCount = 0;
                let currentInterval = 1500; // Start fast (1.5s)



                function poll() {
                    fetch(`/api/payin/status/${txUuid}`)
                        .then(res => res.json())
                        .then(data => {
                            // Check for 'success' string or 1 (if used)
                            if (data.code === 1 && (data.data.status === 'success' || data.data.status === 1)) {
                                handlePaymentSuccess();
                            } else {
                                // Continue polling
                                checkCount++;
                                // After ~15 seconds (10 checks), slow down to 3s to save resources
                                if (checkCount > 10) currentInterval = 3000;
                                setTimeout(poll, currentInterval);
                            }
                        })
                        .catch(err => {
                            console.error('Polling error:', err);
                            setTimeout(poll, 3000); // Retry slowly on error
                        });
                }

                function handlePaymentSuccess() {
                    // Update UI immediately (No refresh needed)
                    const container = document.querySelector('.payment-container');
                    if (container) {
                        container.innerHTML = `
                            <div style="padding: 40px 24px; text-align: center; animation: fadeIn 0.5s ease;">
                                <div style="display: inline-flex; justify-content: center; align-items: center; width: 80px; height: 80px; background: #def7ec; border-radius: 50%; margin-bottom: 24px;">
                                    <svg style="width: 40px; height: 40px; color: #48bb78;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                </div>
                                <h2 style="color: #1a365d; margin-bottom: 12px; font-size: 24px; font-weight: 700;">Payment Successful!</h2>
                                <p style="color: #718096; margin-bottom: 24px; line-height: 1.5;">Your transaction has been verified securely.</p>
                                ${skipUrlData ? '<div style="font-size: 13px; color: #a0aec0; display: flex; align-items: center; justify-content: center; gap: 8px;"><div style="width: 14px; height: 14px; border: 2px solid #cbd5e0; border-top-color: #4299e1; border-radius: 50%; animation: spin 1s linear infinite;"></div> Redirecting you back...</div>' : '<button onclick="window.close()" style="background: #4299e1; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer;">Close Window</button>'}
                            </div>
                            <style>
                                @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
                                @keyframes spin { to { transform: rotate(360deg); } }
                            </style>
                        `;
                    }

                    // Redirect if URL exists
                    if (skipUrlData && skipUrlData !== '') {
                        setTimeout(() => {
                            window.location.href = skipUrlData;
                        }, 2000); // 2s delay to let user see the success message
                    }
                }

                // Start the polling loop
                setTimeout(poll, 1000);
            }
        });
    </script>
</body>

</html>
