<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed to Payment | VSPAY</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #121212;
            --surface-bg: #1e1e1e;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .payment-card {
            background-color: var(--surface-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: rgba(187, 134, 252, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary-color);
            font-size: 2rem;
        }

        h2 {
            margin: 0 0 0.5rem;
            font-weight: 600;
        }

        .amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .currency {
            font-size: 1.25rem;
            margin-right: 0.25rem;
            color: var(--text-muted);
        }

        .details {
            margin: 1.5rem 0;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            color: var(--text-muted);
        }

        .detail-value {
            font-weight: 500;
        }

        .btn {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(187, 134, 252, 0.3);
        }

        .footer {
            margin-top: 1.5rem;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="payment-card">
        <div class="icon-circle">
            <i class="fas fa-wallet"></i>
        </div>
        <h2>Confirm Payment</h2>
        <p style="color: var(--text-muted); margin-top: 0;">Secure Transaction</p>

        <div class="amount">
            <span class="currency">â‚¹</span>
            {{AMOUNT}}
        </div>

        <div class="details">
            <div class="detail-row">
                <span class="detail-label">Order ID</span>
                <span class="detail-value">{{ORDER_ID}}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Date</span>
                <span class="detail-value">{{DATE}}</span>
            </div>
        </div>

        <a href="{{PAYMENT_URL}}" class="btn">
            Pay Now <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
        </a>

        <div class="footer">
            <i class="fas fa-lock"></i> Secured by Silkpay
        </div>
    </div>
</body>

</html>
